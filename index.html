<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ad App</title>
    
    <!-- Telegram Mini App-এর জন্য প্রয়োজনীয় স্ক্রিপ্ট -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- আপনার Adsextra অ্যাড কোড (স্ক্রিপ্ট) -->
    <script async src="https://partner.adextra.io/jt/25e77ab63f826996f30d901f448e2585d0b6015a.js"></script>
    
    <style>
        /* অ্যাপটিকে সুন্দর দেখানোর জন্য কিছু বেসিক স্টাইল */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            /* Telegram থিম-এর সাথে মিল রাখার জন্য কালার ভেরিয়েবল ব্যবহার করা হয়েছে */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* অ্যাডের কন্টেইনার স্টাইল */
        #ad-container {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            border-radius: 8px;
            min-height: 50px; /* অ্যাডের জন্য একটি ন্যূনতম উচ্চতা */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Mini App!</h1>
        <p>নিচে আপনি একটি বিজ্ঞাপন দেখতে পাবেন।</p>

        <!-- এই কন্টেইনারের ভিতরে আপনার অ্যাডটি লোড হবে -->
        <div id="ad-container">
            <div id="25e77ab63f826996f30d901f448e2585d0b6015a"></div>
        </div>
    </div>

    <script>
        // যখন পেজটি সম্পূর্ণ লোড হবে, তখন এই কোডটি রান হবে
        window.addEventListener('load', function() {
            // Telegram Web App API-কে জানানো যে অ্যাপটি প্রস্তুত
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                // অ্যাপটিকে পুরো স্ক্রিনে দেখানোর জন্য
                Telegram.WebApp.expand();
            } else {
                console.error("Telegram Web App script not loaded.");
            }
        });
    </e>
</html>
